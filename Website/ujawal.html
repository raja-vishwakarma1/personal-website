<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="raja.jpg">
    <title>FULL CODE INFO</title>
  
    <style>
      /* Global styles */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        color: #333333;
      }

      /* raja Section with Video */
      .raja {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgba(12, 3, 51, 0.3), rgba(12, 3, 51, 0.3));
        position: relative;
        padding: 0 5%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        text-align: center;
      }

      .content h1 {
        font-size: clamp(40px, 10vw, 160px); /* Responsive font size */
        color: pink;
        font-weight: 600;
        transition: 0.5s;
      }

      .content h1:hover {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }

      .content a {
        text-decoration: none;
        display: inline-block;
        color: pink;
        font-size: clamp(16px, 2vw, 24px); /* Responsive font size */
        border: 2px solid white;
        padding: 10px 30px; /* Adjusted for better responsiveness */
        margin-top: 20px;
        transition: 0.5s;
      }

      .content a:hover {
        background: #fff;
        color: #000;
      }

      .back-video {
        position: absolute;
        right: 0;
        bottom: 0;
        z-index: -1;
      }

      @media (min-aspect-ratio: 16/9) {
        .back-video {
          width: 100%;
          height: auto;
        }
      }

      @media (max-aspect-ratio: 16/9) {
        .back-video {
          width: auto;
          height: 100%;
        }
      }

      /* Menu Styles */
      .menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.25rem;
        background-color: #4da1ba;
        clip-path: circle(20px at calc(100vw - 5vw) 31px);
        transition: clip-path 0.5s;
      }

      .menu li {
        position: relative;
        z-index: 5;
      }

      .menu a {
        text-decoration: none;
        color: white;
        font-size: 1.125rem;
        text-transform: uppercase;
        font-weight: bold;
        display: inline-block;
        width: 150px;
        padding: 5px;
        text-align: center;
      }

      .btn {
        position: absolute;
        top: 20px;
        left: calc(100vw - 5vw);
        transform: translateX(-50%);
        cursor: pointer;
      }

      .btn > span {
        width: 10px;
        height: 1px;
        display: block;
        border: 2px solid white;
        border-radius: 50%;
        margin-bottom: 5px;
      }

      .highlight {
        position: absolute;
        top: 0;
        width: 0;
        height: 0;
        background-color: rgb(79, 72, 72);
        transition: transform 0.3s;
        border-radius: 5px;
      }

      /* Image Container */
      .image-container {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading-animation {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 24px;
        color: #333;
      }

      .loading-animation .dots {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .loading-animation .dots span {
        display: block;
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #4da1ba;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .loading-animation .dots span:nth-child(2) {
        animation-delay: 0.3s;
      }

      .loading-animation .dots span:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Headings */
      .container {
        padding: 0 5vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      article {
        padding: 20px 0;
      }

      article > h2 {
        text-transform: uppercase;
        font-size: 2rem;
        text-align: center;
      }

      .para {
        max-width: 700px;
        color: rgb(79, 77, 77);
        padding: 10px;
        text-align: center;
        line-height: 22px;
      }

      /* Responsive Menu */
      @media (max-width: 768px) {
        .content h1 {
          font-size: 80px;
        }

        .content a {
          font-size: 18px;
          padding: 10px 20px;
        }

        .menu a {
          font-size: 14px;
        }

        .menu {
          clip-path: circle(100% at 50% 50%);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Menu -->
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="raja.html">Project</a></li>
      <li><a href="#">About</a></li>
    
      <div class="btn" data-open="open">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="highlight"></div>
    </ul>

    <!-- Image Section -->
    <div class="image-container">
      <div class="loading-animation">
        <span> Code Coming Soon</span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- raja Section with Video -->
    <section class="raja">
      <video autoplay loop muted playsinline class="back-video">
        <source src="assets/video.mp4" type="video/mp4" />
      </video>

      <section class="content">
        <h1>READY</h1>
        <a href="index.html">HOME</a>
      </section>
    </section>

    <!-- JavaScript -->
    <script>
      const menu = document.querySelector(".menu");
      const links = document.querySelectorAll(".menu li");
      const highlight = document.querySelector(".highlight");
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", function () {
        if (this.dataset.open === "close") {
          menu.style.clipPath = "circle(100% at 50% 50%)";
          this.dataset.open = "open";
        } else {
          menu.style.clipPath = "circle(20px at calc(100vw - 5vw) 31px)";
          this.dataset.open = "close";
          highlight.style = "";
        }
      });

      links.forEach((link) => {
        link.addEventListener("pointerover", function () {
          const w = this.offsetWidth,
            h = this.offsetHeight,
            t = this.offsetTop;
          highlight.style.cssText = `transform: translateY(${t}px); width: ${w}px; height: ${h}px`;
        });
      });
    </script>
  </body>
</html>
